{% extends 'base.html' %}

{% block content %}
<div class="d-grid gap-2 d-md-flex justify-content-md-end text-center justify-content-center">
  <a id="{{url_for('users.device_register')}}" href="{{url_for('users.device_register')}}" class="btn btn-primary me-md-2" role="button">New Device</a>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Device ID</th>
      <th scope="col">Device Name</th>
      <th scope="col">Data Types</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for device in devicelist %}
        <tr>
          <th scope="row">{{device.id}}</th>
          <td>{{device.name}}</td>
          <td>
            <ul class="list-group">
                {% for i in device.datatype %}
                  <li style="padding:-10px -10px" class="padding=list-group-item">{{i.name}}</li>
                {% endfor %}
            </ul>
          </td>
          <td><a href="{{url_for('devices.monitor', device_name=device.name)}}">watch</a></td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
