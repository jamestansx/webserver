<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block head %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    BLINKPIE
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a id="{{url_for('home.home')}}" href="{{url_for('home.home')}}" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a id="{{url_for('devices.index')}}" href="{{url_for('devices.index')}}" class="nav-link px-2 link-secondary">Devices</a></li>
                    <li><a id="{{url_for('about.index')}}" href="{{url_for('about.index')}}" class="nav-link px-2 link-secondary">About</a></li>
                </ul>

                {% if not current_user.is_authenticated %}
                <div class="col-md-3 text-end">
                    <a role="button" class="btn btn-outline-primary me-2" href="{{url_for('users.login')}}">
                        Login
                    </a>
                    <a role="button" class="btn btn-primary" href="{{url_for('users.register')}}">
                        Register
                    </a>
                </div>
                {% else %}
                <div class="col-md-3 text-end dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        {{g.user.username}} 
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="{{url_for('users.logout')}}">Log out</a></li>
                  </ul>
                </div>
                {% endif %}
            </header>
        </div>

        <div class="container">
            {% block content %} {% endblock %}
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
        <script>
            window.onload = function() {
                            let hgLink = document.getElementById("{{request.path}}")
                            console.log(hgLink);
                            if (typeof(hgLink) != 'undefined' && hgLink != null){
                                hgLink.classList.add("link-dark");  
                            }
                        };
        </script>
    </body>
</html>
